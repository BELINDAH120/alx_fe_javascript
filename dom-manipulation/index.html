<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    #quoteDisplay {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 18px;
      color: #333;
      min-height: 60px;
    }
    #quoteCategory {
      color: #555;
      font-style: italic;
      margin-bottom: 12px;
    }
    .controls, .import-export, .add-quote {
      margin-top: 12px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 6px 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 220px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 14px;
      margin: 6px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.secondary {
      background: #6c757d;
    }
    button.danger {
      background: #dc3545;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .small {
      padding: 6px 10px;
      font-size: 14px;
    }
    #importFile {
      display: inline-block;
      margin-left: 8px;
    }
    .note { font-size: 13px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>✨ Dynamic Quote Generator ✨</h1>

  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>
  <div id="quoteCategory"></div>

  <div class="controls">
    <button id="newQuote" class="small">Show New Quote</button>
    <button id="showAll" class="small secondary">Show All (console)</button>
  </div>

  <h2>Add Your Own Quote</h2>
  <div class="add-quote">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <div class="import-export">
    <button id="exportBtn" class="small">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearStorage" class="small danger">Clear Stored Quotes</button>
  </div>

  <div class="note">Imported JSON must be an array of objects like: [{ "text": "...", "category": "..." }, ...]</div>

  <script src="script.js"></script>
</body>
</html>
